<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In</title>
    <link rel="icon" href="../imgs & videos/img/favacon.png" />
    
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, rgb(184, 241, 248), rgb(94, 181, 192), rgb(51, 165, 180));
            height: 100vh;
            padding: 0 20px;
        }

        .form_container {
            background: white;
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            color: rgb(10, 2, 2);
            border: 2px solid white;
            padding: 20px;
            width: 400px;
            height: auto;
            box-shadow: -8px 8px 5px rgba(0, 0, 0, 0.267);
        }

        h1 {
            margin-bottom: 5px;
            color: rgb(9, 80, 9);
            text-align: center;
        }

        p {
            margin-bottom: 5px;
            color: rgb(194, 23, 23);
            text-align: center;
        }

        label {
            margin-bottom: 5px;
            font-size: 15px;
            font-weight: 600;
        }

        input,
        select {
            border: 1px solid rgb(27, 26, 26);
            border-radius: 5px;
            background: rgba(128, 119, 119, 0.11);
            flex: 1;
            height: 45px;
            padding: 10px;
            margin-bottom: 5px;
        }

        .form_row {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        button {
            padding: 8px;
            border-radius: 5px;
            color: white;
            border: none;
            transition: 0.2s ease;
            background: linear-gradient(to right, rgb(49, 245, 49), green);
            cursor: pointer;
        }

        button:hover {
            color: black;
            background: linear-gradient(to right, rgb(216, 204, 33), rgb(207, 133, 21));
        }

        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(21, 87, 5, 0.185);
            top: 0;
            left: 0;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 5px;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            position: relative;
            border: 5px solid #ffffff;
            border-top-color: #047a0e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Spinner -->
    <div id="loading" style="display: none;">
        <div class="spinner"></div>
        <p style="color: #047a0e; font-weight: 700;">Logging in...</p>
    </div>

    <!-- Form Container -->
    <div class="form_container">
        <h1>Member Access üë®üèª‚Äçüíº</h1>
        <p><span>Welcome! Please sign in to continue ‚úçüèº</span></p>

        <form id="loginForm" action="../php/showdata.php" method="post">
            <div class="form_row">
                <label>Full Name</label>
                <input type="text" name="Name" required />
            </div>

            <div class="form_row">
                <label>Email Address</label>
                <input type="email" name="Email" />
            </div>

            <div class="form_row">
                <label>Password</label>
                <input type="password" name="Password" style="margin-bottom: 15px;" />
            </div>

            <div class="form_row">
                <button type="submit">Sign In</button>
            </div>
        </form>

        <!-- Spinner Script -->
        <script>
            const form = document.getElementById('loginForm');
            const loading = document.getElementById('loading');

            form.addEventListener('submit', function () {
                loading.style.display = 'flex'; // Show loading spinner
            });
        </script>
    </div>
</body>
</html>
